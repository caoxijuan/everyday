<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <script>
    //     7.一个加油站为了鼓励车主多加油，所以加的多有优惠。
    //   92号汽油，每升6元；如果大于20升，那么超出部分每升5.9；
    //   95号汽油，每升7元；如果大于30升，那么超出部分每升6.95
    //   编写JS程序，用户输入自己的汽油编号，然后输入自己加多少升，弹出价格。
    var oil=+prompt('请输入汽油编号')
    var money=+prompt('请输入加了多少升油')
    if(oil==92 && money<=20){
        money=money*6
        alert(`一共花了${money}钱`)
    }else if(money>20){
        money=20*6+(money-20)*5.9
        alert(`一共花了${money}钱`)
    }
    if(oil==95 && money<=30){
        money=money*7
        alert(`一共花了${money}钱`)
    }else if(money>30){
        money=30*7+(money-30)*6.95
        alert(`一共花了${money}钱`)
    }
    
    </script>
</body>
</html>
