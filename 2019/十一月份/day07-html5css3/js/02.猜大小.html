<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 2. 若用户猜的小于50，提示：猜小了；否则提示猜大了；猜中了，提示：中奖了(不能继续猜谜)，(用while实现)
        //while无限循环
      while (true) {
        //定义变量装用户猜的数
        let sun = prompt("请输入你猜的数");
        //判断用户猜的数是否正确
        if (sun < 50) {
          alert("猜小了");
        }
        if (sun > 50) {
          alert("猜大了");
        }
        if (sun == 50) {
          alert("中奖了");
          break;
        }
      }

    </script>
</body>
</html>
