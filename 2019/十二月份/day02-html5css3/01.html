<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background-color: #03207f;
        }
        .content{
            position: relative;
            text-align: center;
        }
        .bottom{
            text-align: center;
        }
        .show{
            position: absolute;
            top: 28%;
            left: 41%; 
        }
        .show::before{
            content: "学员从新媒体+短视频运营毕业后可从事多方面工作";
            color: #fff;
            position: absolute;
            top: 41%;
            left: 24%;
            width: 181px;
            z-index: 1;
        }
        .show img{
            position: relative;
            animation-name: ball; 
            animation-timing-function: ease-in-out; 
            animation-iteration-count: infinite; 
            animation-duration: 5s; 
        }
        @keyframes ball{
            0%{
                transform: scale(1); 
            }
            25%{
                transform: scale(1.1); 
            }
            50%{
                transform: scale(1);
            }
            75%{
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="./img/box4_img1.png" alt="">
        <div class="show">
            <img src="./img/box4_img3.png" alt="">
        </div>
    </div>
    <div class="bottom">
        <img src="./img/box4_img2.png" alt="">
    </div>
</body>
</html>
