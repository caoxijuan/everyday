<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 1000px;
            background-image: linear-gradient(to bottom, aqua, black);
            background-repeat: no-repeat;
            transform-style: preserve-3d;
        }
        .box {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 200px auto;
            transform-style: preserve-3d;
            transform: rotateX(10deg) rotateY(10deg) rotateZ(10deg);
            animation: round 10s linear infinite;
        }

        .littlebox {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            margin-top: -50px auto;
            margin-left: -50px;
            box-sizing: border-box;
            transform-style: preserve-3d;
            transform: rotateX(-9deg) rotateY(5deg) rotateZ(31deg);
            animation: round 10s linear infinite;
        }

        .littlebox i {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.08);
            font-size: 50px;
            text-align: center;
            line-height: 500px;
            border: 3px solid #65d9fe;
            border-radius: 25%;
        }

        i:nth-child(1){
            transform: rotateX(90deg) translateZ(50px);
        }
        i:nth-child(2){
            transform: rotateX(90deg) translateZ(-50px);
        }
        i:nth-child(3){
            transform: translateZ(50px);
        }
        i:nth-child(4){
            transform: translateZ(-50px);
        }
        i:nth-child(5){
            transform: rotatey(90deg) translateZ(50px);
        }
        i:nth-child(6){
            transform: rotatey(90deg) translateZ(-50px);
        }

        span {
            position: absolute;
            top: 0;
            left: 0;
            width: 500px;
            height: 500px;
            font-size: 50px;
            line-height: 500px;
            text-align: center;
            opacity: 0.5;
            border-radius: 5%;
            background-color: rgba(0, 0, 0, 0.08);
            border: 10px solid #65d9fe;
        }

        @keyframes round {
            0% {
                transform: rotateZ(0deg) rotateX(0deg) rotatey(0deg);
            }
            100% {
                transform: rotateZ(360deg) rotateX(360deg) rotateY(360deg);
            }
        }

        span:nth-child(1) {
            /* background-color: chocolate; */
            transform: rotateX(90deg) translateZ(250px);
            animation: one 1s linear infinite ;
        }

        @keyframes one{
            0%{
                transform: rotateX(90deg) translateZ(250px);
            }
            50%{
                transform: rotateX(90deg) translateZ(350px);
            }
            75%{
                transform: rotateX(90deg) translateZ(350px);
            }
            100%{
                transform: rotateX(90deg) translateZ(250px);
            }
        }

        span:nth-child(2) {
            /* background-color: cornflowerblue; */
            transform: rotateX(90deg) translateZ(-250px);
            animation: two 1s linear infinite ;
        }
        @keyframes two{
            0%{
                transform: rotateX(90deg) translateZ(-250px);
            }
            50%{
                transform: rotateX(90deg) translateZ(-350px);
            }
            75%{
                transform: rotateX(90deg) translateZ(-350px);
            }
            100%{
                transform: rotateX(90deg) translateZ(-250px);
            }
        }

        span:nth-child(3) {
            /* background-color: deeppink; */
            transform: translateZ(250px);
            animation: three 1s linear infinite ;
        }
        @keyframes three{
            0%{
                transform: translateZ(250px); 
            }
            50%{
                transform: translateZ(350px); 
            }
            75%{
                transform: translateZ(350px); 
            }
            100%{
                transform: translateZ(250px); 
            }
        }
        span:nth-child(4) {
            /* background-color: gold; */
            transform: translateZ(-250px);
            animation: four 1s linear infinite ;
        }
        @keyframes four{
            0%{
                transform: translateZ(-250px); 
            }
            50%{
                transform: translateZ(-350px); 
            }
            75%{
                transform: translateZ(-350px); 
            }
            100%{
                transform: translateZ(-250px); 
            }
        }

        span:nth-child(5) {
            /* background-color: lawngreen; */
            transform: rotatey(90deg) translateZ(250px);
            animation: five 1s linear infinite ;
        }
        @keyframes five{
            0%{
                transform: rotatey(90deg) translateZ(250px); 
            }
            50%{
                transform: rotatey(90deg) translateZ(350px); 
            }
            75%{
                transform: rotatey(90deg) translateZ(350px); 
            }
            100%{
                transform: rotatey(90deg) translateZ(250px); 
            }
        }

        span:nth-child(6) {
            /* background-color: orangered; */
            transform: rotatey(90deg) translateZ(-250px);
            animation: six 1s linear infinite ;
        }
        @keyframes six{
            0%{
                transform: rotatey(90deg) translateZ(-250px); 
            }
            50%{
                transform: rotatey(90deg) translateZ(-350px); 
            }
            75%{
                transform: rotatey(90deg) translateZ(-350px); 
            }
            100%{
                transform: rotatey(90deg) translateZ(-250px); 
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <span>上面</span>
        <span>下面</span>
        <span>左面</span>
        <span>右面</span>
        <span>前面</span>
        <span>后面</span>
        <div class="littlebox">
            <i></i>
            <i></i>
            <i></i>
            <i></i>
            <i></i>
            <i></i>
        </div>
    </div>
</body>

</html>
