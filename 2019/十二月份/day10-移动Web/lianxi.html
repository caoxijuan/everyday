<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100px;
            margin: 0;
            padding: 0;
            position: relative;
        }
        /* 左浮动 */
        
        .left {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100%;
            background-color: red;
        }
        /* 中间自适应 */
        
        .center {
            height: 100%;
            background-color: pink;
            /* 挤开左右 */
            padding-left: 100px;
            padding-right: 100px;
        }
        /* 右浮动 */
        
        .right {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100%;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
</body>

</html>
