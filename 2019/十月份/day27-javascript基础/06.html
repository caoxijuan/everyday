<body>
    <script>
        //写一个函数，判断是否是闰年【能被4整除且不能被100整除，或者能被400整除】
        function  year(){
            var num=prompt('请输入年份')
            if(num%4==0 && num%100!=0  || num%400==0){
                alert(`${num}是闰年`)
            }
        }
        year()
        </script>
</body>
