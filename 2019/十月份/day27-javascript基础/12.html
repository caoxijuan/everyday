    <script>
        //12.写一个函数, 用户输入任意3个数的大小，返回最大值
        
        function  maxz(){
            var num3=+prompt('请输入数字')
        var num4=+prompt('请输入数字')
        var num5=+prompt('请输入数字')
            if(num3>num4 && num3>num5){
                alert(`${num3}是最大值`)
            }
            if(num4>num3 && num4>num5){
                alert(`${num4}是最大值`)
            }
            if(num5>num3 && num5>num4){
                alert(`${num5}是最大值`)
        }
    }
        maxz()
        
    </script>
