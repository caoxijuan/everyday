<!DOCTYPE html>

<body>
    <script>
        // 6. 利用JavaScript完成如下功能：判断如果a>60，则b=1；如果a>70，则b=2；如果a>80，则b=3；如果a>90，则b=4 ,在页面弹出对应b的值
        function c(a){
            if(a>60 && a<70){
                b=1
            }else if(a>70 && a<80){
                b=2
            }else if(a>80 && a<90){
                b=3
            }else if(a>90){
                b=4
            }
            alert(b)
        }
        c(76)
    </script>
</body>
</html>
