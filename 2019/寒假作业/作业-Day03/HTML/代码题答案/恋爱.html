<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- <h4>青春不常在，抓紧谈恋爱</h4> -->
    <table width="600" style="margin: 0 auto;">
        <caption style="font-size: 18px; font-weight: bolder;">青春不常在，抓紧谈恋爱</caption>
        <tr>
            <td>性别</td>
            <td><input type="radio" name="sex"><img src="../代码题/images/women.jpg" alt="">男
                <input type="radio" name="sex"><img src="../代码题/images/man.jpg" alt="">女</td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>请选择年</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                </select>
                <select>
                    <option>请选择月</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <select>
                    <option>请选择日</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京"></td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry">未婚
                <input type="radio" name="marry">离婚
                <input type="radio" name="marry">丧偶
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" value="小学"></td>
        </tr>
        <tr>
            <td>月薪</td>
            <td><input type="text" value="5000-10000"></td>
        </tr>
        <tr>
            <td>手机号</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>昵称</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love">妩媚
                <input type="checkbox" name="love">柔美
                <input type="checkbox" name="love">可爱
                <input type="checkbox" name="love">小鲜肉
                <input type="checkbox" name="love">型男
                <input type="checkbox" name="love">气质
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea name="" id="" cols="50" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <img src="../代码题/images/btn.png" alt="">
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5 style="font-size: 18px;">我承诺</h5>
                <ul>
                    <li>年满18岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
