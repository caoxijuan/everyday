<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../代码题答案/lib/reset.css">
    <style>
        div {
            width: 100%;
            height: 45px;
            background-color: #eeeeee;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #7e7e7e;
            padding: 0 480px;
            box-sizing: border-box;
        }
        
        div a {
            display: block;
            float: left;
            padding: 0 15px;
            height: 41px;
            line-height: 41px;
        }
        
        div a:hover {
            background-color: #f8f8f7;
        }
        
        div a:nth-child(4) {
            margin-left: 407px;
        }
    </style>
</head>

<body>
    <div class="clearfix">
        <a href="#">设为首页</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">登录</a>
        <a href="#">微博</a>
        <a href="#">博客</a>
        <a href="#">邮箱</a>
        <a href="#">网站导航</a>
    </div>
</body>

</html>
