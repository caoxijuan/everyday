<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../代码题答案/lib/reset.css">
    <style>
        div {
            width: 100%;
            height: 40px;
            background-color: #444444;
            margin-top: 50px;
            padding: 0 535px;
        }
        
        a {
            display: block;
            float: left;
            color: #ffffff;
            font-size: 16px;
            padding: 0 15px;
            line-height: 40px;
        }
        
        div a:first-child {
            background-color: #1066a4;
        }
        
        a:nth-child(-n+9):hover {
            background-color: #1066a4;
        }
        
        a:nth-child(5) {
            position: relative;
        }
        
        a:nth-child(5)::before {
            position: absolute;
            top: -10px;
            left: 58px;
            content: "";
            width: 25px;
            height: 20px;
            background-image: url(../代码题/img/sprite1.png);
            background-position: -58px 0;
        }
        
        a:nth-child(8) {
            position: relative;
        }
        
        a:nth-child(8)::before {
            position: absolute;
            top: -10px;
            left: 23px;
            content: "";
            width: 25px;
            height: 20px;
            background-image: url(../代码题/img/sprite1.png);
            background-position: -136px 0;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">首页</a>
        <a href="#">Java</a>
        <a href="#">ios</a>
        <a href="#">UI设计</a>
        <a href="#">前端与移动开发</a>

    </div>
</body>

</html>
