<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../代码题答案/lib/reset.css">
    <style>
        .big {
            position: relative;
            width: 1259px;
            height: 472px;
            background-image: url(../代码题/img/sf.png);
            margin: 0 auto;
        }
        
        .small {
            position: absolute;
            bottom: 0;
            left: 252px;
        }
        
        .small a {
            display: block;
            height: 63px;
            padding: 0 20px;
            background-color: #313131;
            color: #ffffff;
            font-size: 18px;
            line-height: 63px;
            float: left;
        }
        
        .small a:hover {
            background-color: #ffffff;
            color: #333333;
        }
    </style>
</head>

<body>
    <div class="big">
        <div class="small">

</html>
