<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,
        html {
            padding: 0;
            margin: 0;
        }
        
        .box {
            width: 250px;
            height: 166px;
            position: relative;
            margin: 140px auto;
            border: 1px solid #333333;
        }
        
        .box img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 1s;
            transform-origin: right top;
        }
        
        div:hover img:first-child {
            animation: round1 1s linear;
        }
        
        div:hover img:nth-child(2) {
            animation: round2 1s linear;
        }
        
        div:hover img:nth-child(3) {
            animation: round3 1s linear;
        }
        
        div:hover img:nth-child(4) {
            animation: round4 1s linear;
        }
        
        div:hover img:nth-child(5) {
            animation: round5 1s linear;
        }
        
        div:hover img:nth-child(6) {
            animation: round6 1s linear;
        }
        
        @keyframes round1 {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(60deg);
            }
        }
        
        @keyframes round2 {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(120deg);
            }
        }
        
        @keyframes round3 {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(180deg);
            }
        }
        
        @keyframes round4 {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(240deg);
            }
        }
        
        @keyframes round5 {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(300deg);
            }
        }
        
        @keyframes round6 {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../代码题/images/1.jpg" alt="">
        <img src="../代码题/images/2.jpg" alt="">
        <img src="../代码题/images/3.jpg" alt="">
        <img src="../代码题/images/4.jpg" alt="">
        <img src="../代码题/images/5.jpg" alt="">
        <img src="../代码题/images/6.jpg" alt="">
    </div>
</body>

</html>
