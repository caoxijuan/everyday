<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            margin: auto;
            box-sizing: border-box;
        }
        
        .one {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid #cc4c3e;
            border-radius: 50%;
            animation-name: round;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        
        .two {
            width: 400px;
            height: 400px;
            border: 1px solid #097113;
            border-radius: 50%;
            margin-top: 50px;
        }
        
        .three {
            width: 300px;
            height: 300px;
            background-color: #006d00;
            border-radius: 50%;
            margin-top: 50px;
        }
        
        .four {
            position: absolute;
            top: 92px;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: #81c9ed;
            border-radius: 50%;
        }
        
        .five {
            position: absolute;
            top: 92px;
            right: 0;
            width: 100px;
            height: 100px;
            background-color: #fff000;
            border-radius: 50%;
        }
        
        @keyframes round {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="one">
        <div class="two">
            <div class="three"></div>
        </div>
        <div class="four"></div>
        <div class="five"></div>
    </div>
</body>

</html>
