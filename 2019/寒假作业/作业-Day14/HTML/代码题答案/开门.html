<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .big {
            position: relative;
            width: 450px;
            height: 300px;
            margin: 100px auto;
            background-image: url(../代码题/images/3.jpg);
        }
        
        .big:hover .one {
            transform: rotateY(180deg);
        }
        
        .big:hover .two {
            transform: rotateY(180deg);
        }
        
        .one {
            position: absolute;
            top: 0;
            left: 0;
            width: 225px;
            height: 100%;
            background-image: url(../代码题/images/bg.png);
            transform-origin: left center;
            transition: all 2s;
            transform-style: preserve-3d;
        }
        
        .two {
            position: absolute;
            top: 0;
            right: 0;
            width: 225px;
            height: 100%;
            background-image: url(../代码题/images/bg.png);
            transform-origin: right center;
            transition: all 2s;
            transform-style: preserve-3d;
        }
    </style>
</head>

<body>
    <div class="big">
        <div class="one"></div>
        <div class="two"></div>
    </div>
</body>

</html>
