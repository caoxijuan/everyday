<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            background-color: #cccccc;
            margin: 0;
            padding: 0;
        }
        
        .big {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            transition: all 2s;
            transform-style: preserve-3d;
        }
        
        .big:hover {
            transform: rotateY(180deg);
        }
        
        .one {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(../代码题/images/baidu.png);
            background-position: 0;
        }
        
        .two {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(../代码题/images/baidu.png);
            background-position: -305px 0;
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="big">
        <div class="one"></div>
        <div class="two"></div>
    </div>
</body>

</html>
