<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="wrap">
        <div>
            <input type="button" value="添加数据" id="j_btnAddData" class="btnAdd" />
        </div>
        <table>
            <thead>
                <tr>
                    <th>课程名称</th>
                    <th>所属学院</th>
                    <th>已学会</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>JavaScript</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
                <tr>
                    <td>css</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
                <tr>
                    <td>html</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
                <tr>
                    <td>jQuery</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="j_mask" class="mask"></div>
    <!--遮挡的div-->
    <div id="j_formAdd" class="form-add">
        <div class="form-add-title">
            <span>添加数据</span>

            <div id="j_hideFormAdd">x</div>
        </div>
        <div class="form-item">
            <label class="lb" for="j_txtLesson">课程名称：</label>
            <input class="txt" type="text" id="j_txtLesson" placeholder="请输入课程名称">
        </div>
        <div class="form-item">
            <label class="lb" for="j_txtBelSch">所属学院：</label>
            <input class="txt" type="text" id="j_txtBelSch" value="传智播客-前端与移动开发学院">
        </div>
        <div class="form-submit">
            <input type="button" value="添加" id="j_btnAdd">
        </div>
    </div>
    <script>
        let tbody = document.querySelector('#j_tb')
        let tr = document.querySelectorAll('#j_tb>tr')
            // 获取删除键
        let del = document.querySelectorAll('.get')
            //添加
        let push = document.querySelector('#j_btnAddData')
            //x
        let clo = document.querySelector('#j_hideFormAdd')
            //遮挡
        let as = document.querySelector('.form-add')
        let mask = document.querySelector('.mask')
        tbody.addEventListener('click', function(e) {
            if (e.target.nodeName == "A") {
                tbody.removeChild(e.target.parentNode.parentNode)
            }
        })

        push.onclick = function() {
            as.style.display = "block"
            mask.style.display = "block"
        }

        clo.onclick = function() {
                mask.style.display = "none"
                as.style.display = "none"
            }
            //添加2
        let pus = document.querySelector('#j_btnAdd')
        let les = document.querySelector('#j_txtLesson')
        let lb = document.querySelector('#j_txtBelSch')
        pus.onclick = function() {
            if (les.value.trim() == "" || lb.value.trim() == "") {
                mask.style.display = "none"
                as.style.display = "none"
            } else {
                let tr2 = document.createElement('tr')
                tr2.innerHTML = `                    <td>${les.value}</td>
                    <td>${lb.value}</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>`
                mask.style.display = "none"
                as.style.display = "none"
                tbody.appendChild(tr2)
                les.value = ""
                lb.value = ""
            }
        }
    </script>

</body>

</html>
