<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1600px;
            position: absolute;
            left: 50%;
            transform: translate(-50%);
            height: 643px;
            background: url(./images.jpg) no-repeat;
        }
        
        .content {
            width: 700px;
            height: 350px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .content p {
            color: #138eee;
            font-size: 66px;
        }
        
        .content span {
            color: #fff;
            font-size: 25px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <p>亲，准备好点名了吗？</p>
            <span>开始点名</span>
        </div>
    </div>
    <script>
        // 定义数据
        var names = ["王亚亚", "康春龙", "谢仲龙", "袁旭东", "范志伟", "杜鑫博", "官呈达", "谌雯雯", "杨文林", "周子轩", "苏傲"]
        let open = document.querySelector('span')
        let p = document.querySelector('p')
        let flag = true
        open.addEventListener('click', function() {
            if (flag) {
                timer = setInterval(fn, 100)

                function fn() {
                    let one = parseInt(Math.random() * names.length)
                    p.innerHTML = names[one]
                }
                this.innerHTML = "停止点名"
                flag = false
            } else {
                clearInterval(timer)
                this.innerHTML = "开始点名"
                flag = true
            }
        })
    </script>
</body>

</html>
