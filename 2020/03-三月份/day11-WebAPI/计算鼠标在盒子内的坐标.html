<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }
        
        .one {
            width: 300px;
            height: 300px;
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <script>
        let one = document.querySelector('.one')
        one.addEventListener('mousemove', function(e) {
            let x = e.pageX - one.offsetLeft
            let y = e.pageY - one.offsetTop
            console.log(x, y)
        })
    </script>
</body>

</html>
