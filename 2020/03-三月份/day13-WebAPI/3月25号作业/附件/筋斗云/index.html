<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none
        }
        
        body {
            background-color: #333;
        }
        
        .nav {
            width: 800px;
            height: 42px;
            margin: 100px auto;
            background: url(images/rss.png) right center no-repeat;
            background-color: #fff;
            border-radius: 10px;
            position: relative;
        }
        
        .nav li {
            width: 83px;
            height: 42px;
            text-align: center;
            line-height: 42px;
            float: left;
            cursor: pointer;
        }
        
        .nav span {
            position: absolute;
            top: 0;
            left: 0;
            width: 83px;
            height: 42px;
            background: url(images/cloud.gif) no-repeat;
        }
        
        ul {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="nav">
        <span id="cloud"></span>
        <ul id="navBar">
            <li>北京校区</li>
            <li>上海校区</li>
            <li>广州校区</li>
            <li>深圳校区</li>
            <li>武汉校区</li>
            <li>关于我们</li>
            <li>联系我们</li>
            <li>招贤纳士</li>
        </ul>
    </div>
    <script>
        //获取云
        let span = document.querySelector('#cloud')
            //获取li
        let li = document.querySelectorAll('li')

        function animate(element, target) {
            clearInterval(element.timer)
            element.timer = setInterval(function() {
                let step = (target - element.offsetLeft) / 10
                step = step > 0 ? Math.ceil(step) : Math.floor(step)
                if (element.offsetLeft == target) {
                    clearInterval(element.timer)
                }
                element.style.left = element.offsetLeft + step + "px"
            }, 15)
        }
        let num = 0
        for (let i = 0; i < li.length; i++) {
            li[i].onmouseenter = function() {
                animate(span, this.offsetLeft)
            }
            li[i].onmouseleave = function() {
                animate(span, num)
            }
            li[i].onclick = function() {
                num = this.offsetLeft
            }
        }
    </script>
</body>

</html>
