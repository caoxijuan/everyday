<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        .one {
            width: 255px;
            margin: 100px auto;
        }
        
        .box {
            height: 40px;
            overflow: hidden;
            /* transition: all 0.6s; */
        }
        
        .box h4 {
            height: 40px;
            line-height: 40px;
            background-color: #0bb0ba;
            color: #fff;
            padding-left: 15px;
            box-sizing: border-box;
        }
        
        .box:first-child {
            height: 130px;
        }
        
        .box li {
            background-color: #f7f7f7;
            border: 1px solid #fff;
            height: 30px;
            line-height: 30px;
            padding-left: 15px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="one">
        <div class="box">
            <h4>我是一级导航</h4>
            <ul>
                <li>二级导航</li>
                <li>二级导航</li>
                <li>二级导航</li>
            </ul>
        </div>
        <div class="box">
            <h4>我是一级导航</h4>
            <ul>
                <li>二级导航</li>
                <li>二级导航</li>
                <li>二级导航</li>
            </ul>
        </div>
        <div class="box">
            <h4>我是一级导航</h4>
            <ul>
                <li>二级导航</li>
                <li>二级导航</li>
                <li>二级导航</li>
            </ul>
        </div>
    </div>
    <script src="./01.js"></script>
    <script>
        let h4 = document.querySelectorAll('h4')
        for (let i = 0; i < h4.length; i++) {
            h4[i].onclick = function() {
                var lists = this.parentNode.parentNode.children
                for (let j = 0; j < lists.length; j++) {
                    animate(lists[j], {
                        "height": 40
                    })
                }
                animate(this.parentNode, {
                    "height": 130
                })
            }
        }
    </script>
</body>

</html>
