<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 50px;
            height: 20px;
            border-radius: 20px;
            margin: 100px auto;
            background-color: red;
            position: relative;
        }
        
        .box1 {
            position: absolute;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background-color: #ffffff;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
    </div>
    <script src="../animate.js"></script>
    <script>
        let box = document.querySelector('.box')
        let box1 = document.querySelector('.box1')
        let width = box.offsetWidth - box1.offsetWidth
        let flag = true
        box.addEventListener('click', function() {
            if (flag) {
                box.style.backgroundColor = "green"
                animate(box1, {
                    left: width
                })
                flag = false
            } else {
                box.style.backgroundColor = "red"
                animate(box1, {
                    left: 0
                })
                flag = true
            }
        })
    </script>
</body>

</html>
