            margin: 0;

<body>
    <button>开</button>
    <script>
        let flag = true
        let but = document.querySelector('button')
        but.onclick = function() {
            if (flag == true) {
                document.body.style.backgroundColor = "white"
                this.innerText = "关"
                flag = false
            } else {
                document.body.style.backgroundColor = "black"
                this.innerText = "开"
                flag = true
            }
        }
