    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: black;
        }
        
        ul {
            width: 640px;
            height: 400px;
            list-style: none;
            border: 1px solid #fff;
            margin: 0 auto;
            overflow: hidden;
        }
        
        ul li {
            float: left;
            width: 200px;
            height: 180px;
            margin-top: 10px;
            background-color: black;
            opacity: 0.5;
        }
        
        ul li:nth-child(2) {
            margin-right: 10px;
            margin-left: 10px;
        }
        
        ul li:nth-child(5) {
            margin-right: 10px;
            margin-left: 10px;
        }
        
        ul li img {
            width: 100%;
            height: 100%;
        }
        
        .white {
            opacity: 1;
        }
    </style>
</head>

<body>
    <ul>
        <li class="white"><img src="01.jpg" alt=""></li>
