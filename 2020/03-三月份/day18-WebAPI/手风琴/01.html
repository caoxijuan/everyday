<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .box {
            margin: 0 auto;
            width: 1200px;
            height: 190px;
            overflow: hidden;
        }
        
        ul,
        li {
            list-style: none;
        }
        
        ul {
            overflow: hidden;
        }
        
        li {
            float: left;
            width: 133px;
            height: 190px;
            position: relative;
        }
        
        li h4 {
            width: 30px;
            height: 100px;
            color: #ffffff;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%);
        }
        
        li:first-child {
            background-image: url(./images/ifold1.jpg);
            width: 400px;
        }
        
        li:nth-child(2) {
            background-image: url(./images/ifold2.jpg);
        }
        
        li:nth-child(3) {
            background-image: url(./images/ifold3.jpg);
        }
        
        li:nth-child(4) {
            background-image: url(./images/ifold4.jpg);
        }
        
        li:nth-child(5) {
            background-image: url(./images/ifold5.jpg);
        }
        
        li:nth-child(6) {
            background-image: url(./images/ifold6.jpg);
        }
        
        li:nth-child(7) {
            background-image: url(./images/ifold7.jpg);
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>
                <h4>园林酒店</h4>
            </li>
            <li>
                <h4>情侣酒店</h4>
            </li>
            <li>
                <h4>设计师酒店</h4>
            </li>
            <li>
                <h4>青年旅舍</h4>
            </li>
            <li>
                <h4>特色客栈</h4>
            </li>
            <li>
                <h4>海岛酒店</h4>
            </li>
            <li>
                <h4>海外温泉</h4>
            </li>
        </ul>
    </div>
    <script src="./index.js"></script>
    <script>
        let li = document.querySelectorAll('li')

        for (let i = 0; i < li.length; i++) {
            li[i].onmouseover = function() {
                for (let j = 0; j < li.length; j++) {
                    animate(li[j], {
                        'width': 133
                    })
                }
                animate(this, {
                    "width": 400
                })
            }
        }
    </script>
</body>

</html>
