<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: orangered;
      transition: all 4s;
    }

    .box:hover {
      height: 500px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <script>
    // 获取元素box
    var box = document.querySelector('.box');
    // 给box添加transitionend
    // transitionend会写成 webkitTransitionEnd
    box.addEventListener("transitionend", function () {
      console.log("过渡完成");
    })
  </script>
</body>
</html>
