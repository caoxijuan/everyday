<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box" index="23"></div>
    <!-- 获取/设置属性 attr()
    移除属性 removeAttr() -->
    <script src="./lib/jquery-3.4.1.min.js"></script>
    <script>
        // 获取/设置属性 attr()
        $(".box").attr("index", 1)
            // 移除属性 removeAttr()
        $("div").removeAttr("index")
    </script>
</body>

</html>
