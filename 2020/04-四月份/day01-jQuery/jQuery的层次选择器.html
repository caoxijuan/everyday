<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li class="you">1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script src="./lib/jquery-3.4.1.min.js"></script>
    <script>
        //后代
        console.log($("ul li"))
            //子代
        console.log($("ul>li"))
            //获取下一个兄弟选择器
        console.log($(".you + li"))
            //获取所有的兄弟选择器
        console.log($(".you~li"))
    </script>
</body>

</html>
