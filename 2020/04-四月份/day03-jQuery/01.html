<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .box {
            /* position: absolute; */
            width: 500px;
            height: 500px;
            background-color: brown;
        }
        
        .inner {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: burlywood;
            top: 20px;
            left: 20px;
        }
    </style>
</head>

<body>
    <button>按钮</button>
    <div class="box">
        <div class="inner"></div>
    </div>
    <script src="./lib/jquery-3.4.1.min.js"></script>
    <script>
        //此方法只对可见元素有效
        //相对于页面左上角的top $('选择器').offset().top
        //相对于页面左上角的left $('选择器').offset().left
        // $('button').click(function() {
        //     console.log($('.inner').offset().left, $('.inner').offset().top)
        // })

        //  jQuery对象.position()  此方法只对可见元素有效
        // 相对于父元素左上角的top $('选择器').position().top;
        // 相对于父元素左上角的left $('选择器').position().left;
        $('button').click(function() {
            console.log($('.inner').position().left, $('.inner').position().top)
        })
    </script>
</body>

</html>
