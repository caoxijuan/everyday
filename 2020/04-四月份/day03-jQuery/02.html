<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            overflow: auto;
        }
        
        .inner {
            width: 500px;
            height: 500px;
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <button>按钮</button>
    <div class="box">
        <div class="inner">我</div>
    </div>
    <script src="./lib/jquery-3.4.1.min.js"></script>
    <script>
        $('button').click(function() {
            $('.box').scrollTop(300)
        })
    </script>
</body>

</html>
