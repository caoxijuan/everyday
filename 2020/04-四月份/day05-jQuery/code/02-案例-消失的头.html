<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 400px;
        }
        
        img {
            width: 90px;
            height: 90px;
            vertical-align: top;
        }
    </style>

</head>

<body>
    <input type="button" value="隐藏动画" id="btn1" />
    <input type="button" value="显示动画" id="btn2" />
    <div>
        <img src="image/1.jpg" />
        <img src="image/2.jpg" />
        <img src="image/3.jpg" />
        <img src="image/4.jpg" />
    </div>
    <script src="./lib/jquery-3.4.1.min.js"></script>
    <script>
        // 第一个按钮让图片隐藏
        $('#btn1').on('click', function() {
            //找到div中最后一个img，它前面的兄弟元素也隐藏
            $('div img:last-child').hide(300, function f1() {
                $(this).prev().hide(300, f1)
            })
        })

        $('#btn2').on('click', function() {
            //找到div中第一个img，它后面的兄弟元素也显示
            $('div img:first-child').show(300, function f1() {
                $(this).next().show(300, f1)
            })
        })
    </script>
</body>

</html>
