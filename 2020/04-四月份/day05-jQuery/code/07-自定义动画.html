<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: green;
        }
    </style>
</head>

<body>
    <!-- html代码 -->
    <button class="showbtn">显示</button>
    <button class="hidebtn">隐藏</button>
    <button class="togglebtn">显示/隐藏</button>
    <div></div>
    <!-- JavaScript代码 -->

    <script src="./lib/jquery-3.4.1.min.js"></script>
    <script src="./lib/jquery.animate-colors-min.js .js"></script>
    <script>
        //animate(动画的元素，动画的目标，回调函数)
        //动画元素.animate(动画的目标，回调函数)
        $('button').on('click', function() {
            $('div').animate({
                width: 400,
                height: 200
            }, 2000, function() {
                $('div').animate({
                    "backgroundColor": "yellow"
                }, 1000, function() {
                    $('div').animate({
                        "position": "relative",
                        left: 400,
                        top: 200,
                        width: 500,
                        height: 500,
                        opacity: 0.5
                    }, 2000)
                })
            })
        })
    </script>
</body>

</html>
