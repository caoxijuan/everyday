<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .w {
            width: 1191px;
            margin: 0 auto;
        }
        
        .box1 {
            height: 935px;
        }
        
        .box2 {
            height: 107px;
            position: static;
        }
        
        .box2.active {
            position: fixed;
            top: 0;
        }
        
        .top {
            width: 50px;
            height: 50px;
            font: bold 50px/50px '宋体';
            text-align: center;
            color: #fff;
            background-color: blue;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 0;
            display: none;
        }
        
        .top.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="w">
        <div class="box1">
            <image src="./image/01.png" alt="" />
        </div>
        <!-- 今日团 -->
        <div class="box2" id="box2">
            <image src="./image/02.png" alt="" />
        </div>
        <div class="box3">
            <image src="./image/03.png" alt="" />
        </div>
        <div class="box4">
            <image src="./image/04.png" alt="" />
        </div>
    </div>

    <div class="top" id="_top">▲</div>
    <script src="./lib/jquery-3.4.1.min.js"></script>
    <script>
        let box = $('.box2').offset().top
        $(document).on('scroll', function() {
            if ($(document).scrollTop() > box) {
                $('.box2').css({
                    'position': "fixed",
                    'top': 0
                })
            } else {
                $('.box2').css({
                    'position': "static",
                })
            }
        })
    </script>
</body>

</html>
