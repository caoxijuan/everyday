<!DOCTYPE>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="Xcontent">
        <ul class="Xcontent01">
            <div class="Xcontent06"><img src="images/X1.png"></div>
            <ol class="Xcontent08">
                <div class="Xcontent07"><img src="images/X1.png"></div>
                <div class="Xcontent09"><img src="images/X7.png"></div>
                <div class="Xcontent10"><img src="images/X8.png"></div>
                <div class="Xcontent11"><img src="images/X9.png"></div>
                <div class="Xcontent12"><img src="images/X10.png"></div>
            </ol>
            <ol class="Xcontent13">
                <div class="Xcontent14">
                    <a href="#">
                        <p>新物品</p>
                    </a>
                </div>
                <div class="Xcontent15"><img src="images/X11.png"></div>
                <div class="Xcontent16">
                    <p>充电5分钟，温暖2小时</p>
                </div>
                <div class="Xcontent17">
                    <p class="Xcontent18">售价</p>
                    <p class="Xcontent19">￥<span>69.00</span></p>
                    <div class="Xcontent20">
                        <p class="Xcontent21">促销</p>
                        <img src="images/X12.png">
                        <p class="Xcontent22">领610元新年礼券，满再赠好礼</p>
                    </div>
                    <div class="Xcontent23">
                        <p class="Xcontent24">服务</p>
                        <p class="Xcontent25">30天无忧退货&nbsp;&nbsp;&nbsp;&nbsp; 48小时快速退款 &nbsp;&nbsp;&nbsp;&nbsp; 满88元免邮</p>
                    </div>

                </div>
                <div class="Xcontent26">
                    <p class="Xcontent27">颜色</p>
                    <div class="Xcontent28"><img src="images/X14.png"></div>
                    <div class="Xcontent29"><img src="./images/X1.png" alt=""></div>
                </div>
                <div class="Xcontent30">
                    <p class="Xcontent31">数量</p>
                    <div class="Xcontent32"><img src="images/X15.png"></div>
                    <form>
                        <input class="input" value="1">
                    </form>
                    <div class="Xcontent33"><img src="images/16.png"></div>

                </div>
                <div class="Xcontent34">
                    <a href="#"><img src="images/X17.png"></a>
                </div>
                <div class="Xcontent35">
                    <a href="#"><img src="images/X18.png"></a>
                </div>

            </ol>
        </ul>
    </div>
    <script src="../lib/jquery-1.12.4.min.js"></script>
    <script>
        $('.Xcontent08>div').on('mouseenter', function() {
            let index = $(this).index()
            let num = $('.Xcontent08>div').eq(index).find('img').prop("src")
            $('.Xcontent06').find("img").prop('src', `${num}`)
            $('.Xcontent08>div').eq(index).css({
                "border": '1px solid red'
            })
            $('.Xcontent08>div').eq(index).siblings().css({
                'border': 'none'
            })
        })
        $('.Xcontent26 div').on('click', function() {
            let sum = $(this).index()
            console.log(sum)
            let summ = $('.Xcontent26 div').eq(sum).find('img').prop("src")
            $('.Xcontent06').find("img").prop('src', `${summ}`)
            $('.Xcontent26 div').eq(sum).css({
                "border": '1px solid red'
            })
            $('.Xcontent26 div').eq(sum).siblings().css({
                'border': 'none'
            })
            $('.Xcontent08>div').css({
                'border': 'none'
            })
        })

        let sum = $('input').val()
        $('.Xcontent32>img').on('click', function() {
            if (sum == 0) {
                sum = 0
            } else {
                sum--
            }
            $('input').val(sum)
        })

        $('.Xcontent33>img').on('click', function() {
            sum++
            $('input').val(sum)
        })
    </script>
</body>

</html>
