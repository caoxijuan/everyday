<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bigbox {
            margin: 0 auto;
            width: 200px;
        }
        
        ul,
        li {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        button,
        ul {
            width: 100px;
        }
        
        button {
            border: none;
        }
        
        ul {
            display: none;
        }
        
        li {
            width: 100%;
            height: 100px;
        }
        /* li:hover {
            background-color: bisque;
        } */
    </style>
</head>

<body>
    <div class="bigbox">
        <button>音乐列表</button>
        <ul class="smallbox">
            <li><audio src="./music/易烊千玺 - 宝贝.mp3" controls preload="none"></audio>
                <span>宝贝</span>
            </li>
            <li><audio src="./music/杨丞琳 - 年轮说 (Live).mp3" controls preload="none"></audio>年轮说</li>
            <li><audio src="./music/榆木 - 告白 (原唱_沈以诚).mp3" controls preload="none"></audio>告白</li>
        </ul>
    </div>
</body>
<script src="./lib/jquery-3.4.1.min.js"></script>
<script>
    $('button').on('click', function() {
        $('.smallbox').toggle()
    })
</script>

</html>
