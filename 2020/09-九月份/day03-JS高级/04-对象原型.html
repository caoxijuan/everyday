<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
            Person.prototype.sayHi = function() {
                console.log("你好")
            }
        }


        var ls = new Person('ls', 22)
        console.log(ls.__proto__ == Person.prototype)
    </script>
</body>

</html>
