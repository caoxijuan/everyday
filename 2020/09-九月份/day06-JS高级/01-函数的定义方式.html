<body>
    <script>
        // 1.命名函数
        function fn() {
            console.log('我是命名函数')
        }
        fn()
            // 2.函数表达式
        let fn1 = function() {
            console.log('我是函数表达式')
        }
        fn1()
            // 3.函数的构造函数
        let fn2 = new Function('a', 'b', 'console.log(a+b)')
        fn2(1, 2)
    </script>
</body>
