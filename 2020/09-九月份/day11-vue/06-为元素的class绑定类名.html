<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }
        
        .weight {
            color: rosybrown;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="toggle">切换</button>
        <p :class="['red',flag?'weight':'']">你好</p>
    </div>
    <script src="./lib/vue-3.0.js"></script>
    <script>
        let vm = Vue.createApp({
            data() {
                return {
                    // red1: 'red',
                    // weight1: 'weight',
                    flag: false
                }
            },
            methods: {
                toggle() {
                    this.flag = !this.flag
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
