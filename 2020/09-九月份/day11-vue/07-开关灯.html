<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body,
        #app {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        .pink {
            background-color: pink;
        }
        
        .black {
            background-color: black;
        }
    </style>
</head>

<body>
    <div id="app">
        <div :class="['pink',flag?'black':'']">
            <button @click='toggle'>切换</button>
            <h3>你好</h3>
        </div>
    </div>
    <script src="./lib/vue-3.0.js"></script>
    <script>
        let vm = Vue.createApp({
            data() {
                return {
                    flag: false
                }
            },
            methods: {
                toggle() {
                    this.flag = !this.flag
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
