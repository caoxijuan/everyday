        //  字符串查找,不使用indexOf,正则，substr,substring,contain,slice等现成的方法,实现如下效果：
        //  a ="34",b="1234567"，返回2
        //  a = '35', b= "1234567" 返回-1
        //  a = "355", b = "12354355"  返回5
        function num(a, b) {
            for (let i = 0; i < b.length; i++) {
                let str = ''
                for (let j = i; j < a.length + i; j++) {
                    str += b[j]
                    if (str == a) {
                        return i
                    }
                }
            }
            return -1
        }
        console.log(num('34', '1234567'))

        // 封装一个函数，把一个时间日期对象转成yyyy-mm-dd HH:mm:ss   
        // 输出样式 2020-9-16 20:17:23
        function time() {
            let date = new Date()
            let m = date.getMinutes()
            m > 10 ? m = 5 : m = '0' + m
            let now = date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate() + ' ' + date.getHours() + ':' + m + ':' + date.getSeconds()
            return now
        }
