<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 0 auto;
        }
        
        td,
        th {
            border: 1px solid #000;
            text-align: center;
        }
        
        input {
            width: 50px;
        }
        
        .search {
            width: 600px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="search">
        按照价格查询: <input type="text" class="start"> - <input type="text" class="end"> <button class="search-price">搜索</button> 按照商品名称查询: <input type="text" class="product"> <button class="search-pro">查询</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>


        </tbody>
    </table>

    <script>
        // 数据
        // 利用新增数组方法操作数据
        var data = [{
            id: 1,
            pname: '小米',
            price: 3999
        }, {
            id: 2,
            pname: 'oppo',
            price: 999
        }, {
            id: 3,
            pname: '荣耀',
            price: 1299
        }, {
            id: 4,
            pname: '华为',
            price: 1999
        }];

        let tbody = document.querySelector('tbody')
        let start = document.querySelector('.start')
        let end = document.querySelector('.end')
        let ser = document.querySelector('.search-price')
        let pro = document.querySelector('.product')
        let serpro = document.querySelector('.search-pro')

        // 渲染数据
        function show(arr) {
            tbody.innerHTML = ''

            //声明一个空字符串
            let str = ''
                // 循环
            arr.forEach((value) => {
                str += `<tr>
                <th>${value.id}</th>
                <th>${value.pname}</th>
                <th>${value.price}</th>
            </tr>`
            })
            tbody.insertAdjacentHTML('beforeend', str)
        }
        show(data)

        // 筛选价格
        ser.addEventListener('click', function() {
            // 筛选
            let newdata = data.filter((value) => {
                return value.price >= start.value && value.price <= end.value
            })
            show(newdata)
            if (start.value == '' && end.value == '') {
                show(data)
            }
        })

        // 找相同
        serpro.addEventListener('click', function() {
            //创建新数组
            // let newarr = []
            //     // 找相同
            // data.some((value) => {
            //     if (value.pname == pro.value) {
            //         newarr.push(value)
            //         return true
            //     }
            // })
            // show(newarr)

            let result = data.filter(value => value.pname.includes(pro.value))
            show(result)
        })
    </script>
</body>

</html>
