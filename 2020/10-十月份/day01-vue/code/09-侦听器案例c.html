        let vm = Vue.createApp({
            data() {
                return {
                    uname: '',
                    tip: ''
                }
            },
            methods: {
                checkName(name) {
                    let that = this
                    setTimeout(function () {
                        if (name == 'admin') {
                            that.tip = '用户名已存在'
                        } else {
                            that.tip = '用户名可以使用'
                        }
                    }, 2000)
                }
            },
            watch: {
                uname(val) {
                    this.checkName(val)
                    this.tip = '正在验证'
                }
            }
        }).mount('#app')
    </script>
