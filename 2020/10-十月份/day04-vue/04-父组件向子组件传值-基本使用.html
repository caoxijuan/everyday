<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <father>
            <son></son>
        </father>
    </div>
    <script src="./lib/vue-3.0.js"></script>
    <script>
        // 根组件
        let vm = Vue.createApp({})
        vm.component('father', {
            data() {
                return {
                    info: '我是父组件中的数据'
                }
            },
            template: `<div class='father'><h3>父组件</h3><son :content="'你好'" :infor="info"></son></div>`
        })

        vm.component('son', {
            // 父组件定义的是哪个属性，就要在子组件中声明一下
            props: ["content", "infor"],
            data() {
                return {

                }
            },
            template: `<div class='son'><h3 :title='content'>子组件</h3>---{{content}}---{{infor}}---</div>`
        })

        // 挂载
        vm.mount('#app')
    </script>
</body>

</html>
