<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
        // 处理消息
        let p = new Promise(function (resolve, reject) {
            // resolve如果是正常的响应，就把结果传给resolve
            // reject如果是出现错误的响应，就把结果传给reject
            // resolve('这是正确的结果')
            reject('这是错误的结果')
        })
        // 获取消息
        // p.then(成功时的回调，失败时的回调)
        // p.then(function (data) {
        //     console.log(data)
        // }, function (err) {
        //     console.log(err)
        // }).finally(function () {
        //     console.log('我完成了')
        // })

        p.then(function (data) {
            console.log(data)
        }).catch(function (err) {
            console.log(err)
        }).finally(function () {
            console.log('我完成了')
        })
    </script>
</body>

</html>
