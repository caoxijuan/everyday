<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div>
      <span>用户名：</span>
      <span>
        <input type="text" v-model.lazy='uname'>
      </span>
      <span>{{tip}}</span>
    </div>
  </div>
  <script src="./vue3.0.global.js"></script>
  <script>
    let vm = Vue.createApp({
      data() {
        return {
          uname: '',
          tip: ''
        }
      },
      methods: {
        oo(name) {
          let that = this
          setTimeout(function () {
            if (name == 'admin') {
              that.tip = '用户名已存在'
            } else {
              that.tip = '用户名可以使用'
            }
          }, 2000)
        }
      },
      watch: {
        uname(val) {
          this.oo(val)
          this.tip = '正在验证。。。'
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
