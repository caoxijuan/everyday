<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <father></father>

  </div>
  <script src="./vue3.0.global.js"></script>
  <script>
    let vm = Vue.createApp({})
    vm.component('father', {
      data() {
        return {
          info: 'hi'
        }
      },
      template: `<div><h3>父组件</h3><son :con='"你好"' :infor="info"></son></div>`
    })
    vm.component('son', {
      props: ['con', 'infor'],
      data() {
        return {

        }
      },
      template: `<div><h3>子组件</h3>---{{con}}---{{infor}}---</div>`
    })
    vm.mount('#app')
  </script>
</body>

</html>
