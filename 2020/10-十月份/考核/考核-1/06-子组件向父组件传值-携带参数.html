<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <father></father>
    </div>
    <script src="./vue3.0.global.js"></script>
    <script>
        let vm = Vue.createApp({})
        vm.component('father', {
            data() {
                return {

                }
            },
            methods: {
                fatherF(val) {
                    console.log('我是父组件' + val)
                }
            },
            template: `<div><h3>父组件</h3><son @father=fatherF></son></div>`
        })
        vm.component('son', {
            data() {
                return {
                    msg: '子组件内容'
                }
            },
            template: `<div><h3 @click='$emit("father",msg)'>子组件</h3></div>`
        })
        vm.mount('#app')
    </script>
</body>

</html>
