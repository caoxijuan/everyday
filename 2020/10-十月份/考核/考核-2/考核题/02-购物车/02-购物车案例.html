<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .container .cart {
      width: 300px;
      /*background-color: lightgreen;*/
      margin: auto;
    }

    .container .title {
      background-color: lightblue;
      height: 40px;
      line-height: 40px;
      text-align: center;
      /*color: #fff;*/
    }

    .container .total {
      background-color: #FFCE46;
      height: 50px;
      line-height: 50px;
      text-align: right;
    }

    .container .total button {
      margin: 0 10px;
      background-color: #DC4C40;
      height: 35px;
      width: 80px;
      border: 0;
    }

    .container .total span {
      color: red;
      font-weight: bold;
    }

    .container .item {
      height: 55px;
      line-height: 55px;
      position: relative;
      border-top: 1px solid #ADD8E6;
    }

    .container .item img {
      width: 45px;
      height: 45px;
      margin: 5px;
    }

    .container .item .name {
      position: absolute;
      width: 90px;
      top: 0;
      left: 55px;
      font-size: 16px;
    }

    .container .item .change {
      width: 100px;
      position: absolute;
      top: 0;
      right: 50px;
    }

    .container .item .change a {
      font-size: 20px;
      width: 30px;
      text-decoration: none;
      background-color: lightgray;
      vertical-align: middle;
    }

    .container .item .change .num {
      width: 40px;
      height: 25px;
    }

    .container .item .del {
      position: absolute;
      top: 0;
      right: 0px;
      width: 40px;
      text-align: center;
      font-size: 40px;
      cursor: pointer;
      color: red;
    }

    .container .item .del:hover {
      background-color: orange;
    }
  </style>
</head>

<body>
  <!-- 购物车案例的功能
       1.实现组件化渲染
       2.实现标题和结算组件的功能
       3.实现商品的删除
       4.实现商品根据商品数量结算总价
  -->
  <div id="app">
    <div class="container">
      <Cart></Cart>
    </div>
  </div>
  <script src="./lib/vue-3.0.0.js"></script>
  <script>
    // 创建vue实例
    let vm = Vue.createApp({})
    // 购物车标题组件
    let carttitle = {
      props: ['uname'],
      template: `
      <div class="title">{{uname}}的商品</div>
      `
    }
    let cartlist = {
      props: ['list'],
      methods: {
        change(id, event) {
          if (event.target.value < 0) {
            event.target.value = 0
          }
          this.$emit('changenum', {
            id: id,
            type: 'change',
            num: event.target.value
          })
        },
        add(id) {
          this.$emit('changenum', {
            id: id,
            type: 'add',
          })
        },
        sub(id) {
          this.$emit('changenum', {
            id: id,
            type: 'sub',
          })
        }
      },
      template: `
      <div>
        <div class="item" v-for='item in list' :key='item.id'>
          <img :src='item.img' />
          <div class="name">{{item.name}}</div>
          <div class="change">
            <a href="" @click.prevent='sub(item.id)'>－</a>
            <input type="text" class="num" :value='item.num' @blur='change(item.id,$event)'/>
            <a href="" @click.prevent='add(item.id)'>＋</a>
          </div>
          <div class="del" @click='$emit("del",item.id)'>×</div>
        </div>
      </div>
      `
    }
    // 计算总价部分
    let carttotal = {
      props: ['list'],
      // 计算总价
      computed: {
        price() {
          let sum = 0
          this.list.forEach(ele => {
            sum += ele.num * ele.price
          })
          return sum
        }
      },
      template: `
      <div class="total">
      <span>总价：{{price}}</span>
      <button>结算</button>
      </div>
      `
    }
    // 父组件
    vm.component('Cart', {
      data() {
        return {
          uname: '张三',
          list: [{
            id: 1,
            name: 'TCL彩电',
            price: 1000,
            num: 1,
            img: 'img/a.jpg'
          }, {
            id: 2,
            name: '机顶盒',
            price: 1000,
            num: 1,
            img: 'img/b.jpg'
          }, {
            id: 3,
            name: '海尔冰箱',
            price: 1000,
            num: 1,
            img: 'img/c.jpg'
          }, {
            id: 4,
            name: '小米手机',
            price: 1000,
            num: 1,
            img: 'img/d.jpg'
          }, {
            id: 5,
            name: 'PPTV电视',
            price: 1000,
            num: 2,
            img: 'img/e.jpg'
          }]
        }
      },
      // 模板
      template: `
      <div class="cart">
        <cartTitle :uname='uname'></cartTitle>
        <cartList :list='list' @del='delcart' @changenum='changeNum'></cartList>
        <cartTotal :list='list'></cartTotal>
      </div>
      `,
      methods: {
        changeNum(val) {
          if (val.type == 'change') {
            this.list.some(item => {
              if (item.id == val.id) {
                item.num = val.num
                return true
              }
            })
          } else if (val.type == 'add') {
            this.list.some(item => {
              if (item.id == val.id) {
                item.num++
                return true
              }
            })
          } else if (val.type == 'sub') {
            this.list.some(item => {
              if (item.id == val.id) {
                item.num--
                item.num = item.num < 0 ? 0 : item.num
                return true
              }
            })
          }
        },
        delcart(id) {
          let index = this.list.findIndex(item => item.id == id)
          this.list.splice(index, 1)
        }
      },
      // 子组件
      components: {
        'cartTitle': carttitle,
        'cartList': cartlist,
        'cartTotal': carttotal
      }
    })
    // 挂载
    vm.mount('#app')
  </script>
</body>

</html>
