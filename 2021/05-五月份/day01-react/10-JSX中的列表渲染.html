<html lang="en">

<body>

  <script src="./lib/babel.min.js"></script>
  <script type="text/babel">

      {

    //     }</ul>

    function Home() {
      return (
        <ul>{
          star.map((item, index) => {
            return <li key={index}>{item.name}</li>
          })
        }</ul>
      )
    }
    ReactDOM.render(<Home />, document.querySelector('#app'))
  </script>
</body>
